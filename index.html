    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Management</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header">
            <h1>Employee Management</h1>
            <button class="createEmployee">Add Employee</button>
        </div>
        <div class="employees">
            <div class="employees__names">
                <div class="employees__names--title">Employees</div>
                <div class="employees__names--list"></div>
            </div>
            <div class="employees__single">
                <div class="employees__single--title">Employee Details</div>
                <div class="employees__single--info"></div>
            </div>
        </div>
        <div class="addEmployee">
            <form class="addEmployee_create">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="contactNumber" placeholder="Contact Number" required>
                <input type="date" name="dob" class="addEmployee_create--dob" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="url" name="imageUrl" placeholder="Image URL">
                <button type="submit" class="addEmployee_create--submit">Add Employee</button>
            </form>
        </div>  
        <script src="./index.js"></script>
    </body>
    </html>
